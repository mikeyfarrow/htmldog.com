<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Text areas</title>
	<style>
		body {
			font: 100% arial, helvetica, sans-serif;
		}

		fieldset {
			padding: 0 1em 1em 1em;
		}

		legend {
			padding: 1em;
		}

		label {
			float: left;
			clear: left;
			width: 7em;
		}
	</style>
</head>
<body>
	<form action="http://htmldog.com/examples/someplace.php">
		<fieldset>
			<legend>Contact us</legend>
			<div>
				<label for="name">Name: </label>
				<input name="name" id="name">
			</div>
			<div>
				<label for="email">Email address: </label>
				<input name="email" id="email">
			</div>
			<div>
				<label for="message">Message: </label>
				<textarea rows="10" cols="40" name="message" id="message"></textarea>
			</div>
		</fieldset>
	</form>

	<!-- Link back to HTML Dog: -->
	<p><a href="http://www.htmldog.com/examples/"><img src="http://www.htmldog.com/badge1.gif" alt="HTML Dog"></a></p>
</body>
</html>
