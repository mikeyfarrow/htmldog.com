<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Row spans</title>
	<style>
		td, th {
			border: 1px solid #999;
			padding: 0.1em 1em;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="2">Carnivores</th>
			<td>Tiger</td>
			<td>Cheetah</td>
			<td>Caracal</td>
			<td>Wildcat</td>
		</tr>
		<tr>
			<td>Grey Wolf</td>
			<td>Cape hunting dog</td>
			<td>Red fox</td>
			<td>Fennec</td>
		</tr>
		<tr>
			<th>Primates</th>
			<td>Indri</td>
			<td>Sifaka</td>
			<td>Brown lemur</td>
			<td>Dwarf lemur</td>
		</tr>
	</table>

	<!-- Link back to HTML Dog: -->
	<p><a href="http://www.htmldog.com/examples/"><img src="http://www.htmldog.com/badge1.gif" alt="HTML Dog"></a></p>
</body>
</html>
